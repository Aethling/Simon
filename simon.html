<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="simon.css">
    <title>Simon</title>
  </head>
  <body>
    <h1>Simon</h1>
    <h3>Try to reach 20 points!</h3>
    <div class="container">
      <div class="row">
        <div class="red square" type="button" value="red"></div>
        <div class="blue square" type="button" value="blue"></div>
      </div>
      <div class="row">
        <div class="green square" type="button" value="green"></div>
        <div class="yellow square" type="button" value="yellow"></div>
      </div>
    </div>
  <div class="control">
    <button class="start">Start</button>
    <button class="reset">Reset</button>
    <div class="strict">Strict Mode</div>
      <label class="switch">
        <input type="checkbox" id="myCheck" onclick="strictMode()">
        <span class="slider round"></span>
      </label>
    <h2>Count: <span class="counter">0</span></h2>
  </div>
  
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="simon.js"></script>
    
  </body>
</html>
